                            width: 33px;
                        }

                            width: 41px;

                            width: 52px;
                        }

                        #subHeading {

                        ::content .button1 {
                            margin-bottom: 5px;
                        }

                        /* #bottomContainer content aligned to center + bottom */
                        #bottomContainer {
                            @apply(--layout); @apply(--layout-center-center); }

                        ::content .bottom {
                            height: auto;
                            width: auto;

                        :host([episodic]) tv-poster {
                            --tv-poster: {
                                display: inline;
                            }

                            ; }

                        :host([episodic]) #headingContainer {

            <dom-module id="tv-progress-indicator-css" assetpath="ui-components/tv-progress-indicator/">
                <template>
                    <style>
                        :host {
                            display: inline-block;
                            width: 100%;
                        }

                        .progress-container {
                            background-color: var(--tv-grey-200);
                            border-color: var(--tv-grey-200);
                            border-radius: 5px;
                            border-style: solid;
                            border-width: 1px;
                            box-sizing: border-box;
                            height: 10px;
                            margin: auto;
                            width: var(--tv-progress-indicator-width, 100%);
                        }

                        .progress-meter {
                            position: relative;
                            border-radius: 5px;
                            height: 8px;
                            transition: width 0.25s ease-in-out 0s;
                        }

                        .watched {
                            background-color: var(--tv-blue);
                        }

                        .download, :host[filled="not-full"] .progress-meter {
                            background-color: var(--tv-green);
                        }

                        .yellow, :host[filled="pretty-full"] .progress-meter {
                            background-color: var(--tv-yellow);
                        }

                        .recording, :host[filled="really-full"] .progress-meter {
                            background-color: var(--tv-red);
                        }

                        /* text styling when full */
                        :host(.full) .progress-container:after {
                            position: relative;
                            display: block;
                            width: 100%;
                            margin-top: -12px;
                            @apply(--tv-font-medium-bold); font-size: 12px;
                            letter-spacing: 1px;
                            text-transform: uppercase;
                            text-shadow: 1px 1px 0px #000, 0px 0px 5px #000;
                            text-align: center;
                        }

                        :host(.full[type="watched"]) .progress-container:after {
                            color: var(--tv-blue);
                            content: "Watched";
                        }

                        :host(.full[type="watched"][language="es"]) .progress-container:after {
                            content: "Visto";
                        }

                        :host(.full[type="recording"]) .progress-container:after {
                            content: "Recorded";
                            color: var(--tv-red);
                        }

                        :host(.full[type="recording"][language="es"]) .progress-container:after {
                            content: "Grabado";
                        }

                        /* progress bar styling when full */
                        :host(.full[type="watched"]) .progress-meter {
                            background: -moz-radial-gradient(center, circle cover, #152934 0%, #335a6f 100%);
                            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #152934), color-stop(100%, #335a6f));
                            background: -webkit-radial-gradient(center, circle cover, #152934 0%, #335a6f 100%);
                            background: -o-radial-gradient(center, circle cover, #152934 0%, #335a6f 100%);
                            background: -ms-radial-gradient(center, circle cover, #152934 0%, #335a6f 100%);
                            background: radial-gradient(center, circle cover, #152934 0%,#335a6f 100%);
                            background-color: #152934;
                        }

                        :host(.full[type="recording"]) .progress-meter {
                            background: -moz-radial-gradient(center, circle cover, #6f0c0c 0%, #982222 100%);
                            background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #6f0c0c), color-stop(100%, #982222));
                            background: -webkit-radial-gradient(center, circle cover, #6f0c0c 0%, #982222 100%);
                            background: -o-radial-gradient(center, circle cover, #6f0c0c 0%, #982222 100%);
                            background: -ms-radial-gradient(center, circle cover, #6f0c0c 0%, #982222 100%);
                            background: radial-gradient(center, circle cover, #6f0c0c 0%,#982222 100%);
                            background-color: #6f0c0c;
                        }
                    </style>
                </template>

                            width: 198px;

                            padding-bottom: 8px;

                        .submenu-container {
                            display: none;
                            position: absolute;
                            margin-top: 10px;
                            background-color: var(--tv-grey-90);
                            border-radius: 0 0 3px;
                            z-index: 2;
                            /* above li.primary.menu */

                        .submenu-container li a {
                            display: block;

                            line-height: 1.2em;
                            border-radius: 0;
                            position: relative;

                            transition: all 0.2s ease-in-out 0s;

                        }

                        ol.nav-submenu li a:hover {
                            background-color: var(--tv-grey-200);
                        }

                        /* submenu item focus styles */
                        .submenu-container li a:after {
                            display: none;
                            content: ' ';
                            position: absolute;
                            box-sizing: border-box;
                            width: calc(100% - 40px + 8px);
                            /* == LINK_WIDTH - LINK_PADDINGx2 + OFFSETx2 */
                            height: calc(100% - 24px + 1px);
                            /* == LINK_HEIGHT - LINK_PADDINGx2 - 1 (arbitrary 1px...cuz line-height) */
                            left: 16px;
                            /* == LINK_PADDING - OFFSET */
                            top: 12px;
                            /* == LINK_PADDING ("line-height" takes care of offset distance) */
                            border: 1px dotted var(--tv-grey-650);
                            border-radius: 3px;

                        .submenu-container li a:focus:after {
                            display: block;

                            white-space: nowrap;

                        .nav-label-selected {
                            visibility: hidden;
                        }

                            @apply(--tv-font-medium); visibility: visible;
                        }

                        [current] .nav-label {
                            visibility: hidden;
                        }

            <dom-module id="tv-search-form-css" assetpath="elements/tv-search-form/">
                <template>
                    <style>
                        form {
                            position: relative;
                        }

                        label, button span {
                            position: absolute;
                            font-size: 0;
                            line-height: 0;
                        }

                        input {
                            height: 48px;
                            padding: 2px 17px 4px 40px;
                            color: var(--tv-grey-800);
                            font-size: 18px;
                            line-height: normal;
                            box-sizing: border-box;
                            border: 1px solid var(--tv-grey-90);
                            background: var(--tv-grey-180);
                            @apply(--tv-font-light); border-radius: 8px;
                            box-shadow: inset 0 0 0 4px var(--tv-grey-90);
                            width: 260px;
                        }

                        @supports (-ms-ime-align:auto) {
                            /* Edge */
                            input {
                                border-radius: 1px;
                            }
                        }

                        @media screen and (min-width: 0\0) {
                            input {
                                border-radius: 1px;
                            }
                        }

                        input:focus {
                            @apply(--tv-a11y-dotted-focus); }

                        /* non-standard placeholder pseudos */
                        input::-webkit-input-placeholder {
                            /* WebKit, Blink, Edge */
                            color: var(--tv-grey-800);
                        }

                        input::-moz-placeholder {
                            /* Mozilla Firefox 19+ */
                            color: var(--tv-grey-800);
                        }

                        input:-ms-input-placeholder {
                            /* Internet Explorer 10-11 */
                            color: var(--tv-grey-800);
                        }

                        input:focus::-webkit-input-placeholder {
                            /* WebKit, Blink, Edge */
                            color: var(--tv-grey-500);
                            font-size: 15px;
                            padding-top: 3px;
                        }

                        input:focus::-moz-placeholder {
                            /* Mozilla Firefox 19+ */
                            color: var(--tv-grey-500);
                            font-size: 15px;
                            opacity: 1;
                        }

                        input:focus:-ms-input-placeholder {
                            /* Internet Explorer 10-11 */
                            color: var(--tv-grey-500);
                            font-size: 15px;
                        }

                        button {
                            position: absolute;
                            top: 11px;
                            left: 11px;
                            padding: 4px 5px 5px 4px;
                            color: var(--tv-grey-800);
                            background-color: transparent;
                            border: 0;
                            cursor: pointer;
                            width: 26px;
                            height: 26px;
                            border-radius: 3px;
                            border: 1px solid transparent;
                        }

                        button:focus {
                            color: var(--tv-almost-white);
                            @apply(--tv-a11y-dotted-focus); }

                        button::-moz-focus-inner {
                            border: 0;
                        }

                        button:hover {
                            color: var(--tv-almost-white);
                        }

                        iron-icon {
                            width: 16px;
                            height: 17px;
                        }
                    </style>
                </template>
            </dom-module>
            <dom-module id="tv-search-form" assetpath="elements/tv-search-form/">
                <template>
                    <style include="tv-search-form-css"></style>
                    <tv-property key="search.autoCompleteResults" value="{{autoCompleteResults}}"></tv-property>
                    <form role="search">
                        <label for="search">[[localize('Search')]]</label>
                        <input type="text" id="search" placeholder="[[localize(placeholderText)]]" autocomplete="off" on-focus="changePlaceholder" on-blur="changePlaceholder">
                        <button type="submit" on-tap="_buttonClick" aria-label$="[[localize('Search')]]">
                            <iron-icon icon$="[[icon]]"></iron-icon>
                            <span>[[localize('Search')]]</span>
                        </button>
                    </form>
                    <tv-search-results id="results" loading="{{loading}}" query-completion="" max-results="[[autoCompleteResults]]" hidden=""></tv-search-results>
                </template>
            </dom-module>
            <dom-module id="tv-network-map" assetpath="elements/tv-network-map/">
                <template>
                    <tv-api id="networkMapApi" endpoint="getParentalControlsNetworkMap" on-success="_onNetworkMapApiResponse" on-error="_onNetworkMapApiError" fatal=""></tv-api>
                </template>
            </dom-module>
            <dom-module id="tv-page-logout" assetpath="elements/tv-page-logout/">
                <template></template>
            </dom-module>
            <dom-module id="tv-app-css" assetpath="elements/tv-app/">
                <template>
                    <style is="custom-style">
                        :root {
                            color: var(--tv-almost-white);
                        }

                        :host {
                            @apply(--tv-font-medium); @apply(--layout-vertical); background-color: var(--tv-grey-90);
                            min-height: 100vh;
                        }

                        #skip {
                            position: absolute;
                            top: 0;
                            left: 0;
                            font-size: 0;
                        }

                        #headerWrap {
                            min-width: 765px;
                            position: relative;
                            z-index: 2;
                        }

                        xc-header:empty {
                            display: none;
                        }

                        header {
                            box-sizing: border-box;
                            position: relative;
                        }

                        :host-context([partner="comcast"]) header.primary {
                            position: relative;
                            border-bottom: 1px solid var(--tv-grey-300);
                            z-index: 2;
                            padding: 44px 21px 0 20px;
                            margin: 0 47px;
                        }

                        :host-context([partner="shaw"]) header.primary, :host-context([partner="cox"]) header.primary {
                            position: relative;
                            border-bottom: 1px solid var(--tv-grey-300);
                            z-index: 2;
                            padding: 44px 21px 0;
                            margin: 0 47px;
                        }

                        :host-context([partner="comcast"]) header.primary .logo {
                            display: inline-block;
                            padding-right: 25px;
                        }

                        :host-context([partner="shaw"]) header.primary .logo, :host-context([partner="cox"]) header.primary .logo {
                            display: inline-block;
                            padding-right: 40px;
                            vertical-align: super;
                        }

                        :host-context([partner="comcast"]) header.primary .logo iron-icon {
                            color: var(--tv-white);
                            --iron-icon-height: 30px; --iron-icon-width: 180px; top: -5px;
                        }

                        :host-context([partner="shaw"]) header.primary .logo iron-icon, :host-context([partner="cox"]) header.primary .logo iron-icon {
                            color: var(--tv-white);
                            --iron-icon-height: 40px; --iron-icon-width: 107px; }

                        .border {
                            display: block;
                            width: 100%;
                        }

                        .left {
                            display: inline-block;
                        }

                        .right {
                            position: absolute;
                            top: 44px;
                            right: 21px;
                            z-index: 1;
                        }

                        tv-search-form {
                            display: inline-block;
                            position: relative;
                            width: auto;
                        }

                        #settings {
                            float: right;
                            width: 48px;
                            height: 48px;
                            padding: 0;
                            border: 1px solid transparent;
                            border-radius: 50%;
                            text-align: center;
                            --iron-icon-width: 20px; --iron-icon-height: 20px; --tv-button: {
                                color: var(--tv-grey-800);
                            }

                            ; --tv-button-wrapper: {
                                margin-top: 13px;
                            }

                            ; }

                        #settings:focus, #settings:hover {
                            color: var(--tv-white);
                        }

                        #settings[selected] {
                            color: var(--tv-blue);
                        }

                        #settings:focus {
                            @apply(--tv-a11y-dotted-focus); }

                        #settings:active:focus {
                            border-color: transparent;
                        }

                        #updateNow {
                            float: left;
                        }

                        #mainContent {
                            position: relative;
                            flex: 1;
                            z-index: 1;
                            margin: -165px 68px 0 68px;
                            padding-top: 165px;
                        }

                        #mainContent > * {
                            display: none;
                        }

                        #mainContent > [current-page] {
                            display: block;
                        }

                        tv-page-not-found {
                            @apply(--layout-vertical); @apply(--layout-fit); }

                        #mainContent > tv-page-not-found[current-page] {
                            @apply(--layout); }

                        #appSpinner {
                            height: 100%;
                            width: 100%;
                            position: fixed;
                        }

                        #appSpinner[active] {
                            @apply(--layout-fit); @apply(--layout-vertical); @apply(--layout-center-center); position: fixed;
                        }

                        tv-player {
                            --tv-player: {
                                z-index: 10;
                            }

                            ; }

                        .caret {
                            background-color: var(--tv-black-see-through);
                            color: #e5e5e5;
                            cursor: pointer;
                            position: fixed;
                            text-align: center;
                            top: 0;
                            -webkit-transition: transform 0.25s;
                            transition: transform 0.25s;
                            -webkit-transform: translate3d(0, -20px, 0);
                            transform: translate3d(0, -20px, 0);
                            width: 100%;
                            z-index: 2;
                            /* above #mainContent */
                            opacity: 0;
                        }

                        .caret iron-icon {
                            width: 16px;
                            height: 16px;
                        }

                        /* Fixed header styles */
                        :host([fixed-header]) .caret {
                            -webkit-transform: translate3d(0, 0, 0);
                            transform: translate3d(0, 0, 0);
                            opacity: 1;
                        }

                        :host([fixed-header]) #headerWrap, :host([fixed-header]) ::content tv-page-heading {
                            -webkit-transform: translate3d(0, -var(--fixed-header-height), 0);
                            transform: translate3d(0, -var(--fixed-header-height), 0);
                            -webkit-transition: transform 0.25s;
                            transition: transform 0.25s;
                        }

                        :host([fixed-header]) #headerWrap {
                            background-color: var(--tv-grey-90);
                        }

                        :host([fixed-header]) ::content tv-page-heading {
                            background-color: var(--tv-grey-90-see-through);
                        }

                        :host([fixed-header]:not([header-open])) ::content tv-page-heading {
                            overflow: hidden;
                        }

                        :host([fixed-header][page="tv-page-grid"]) .caret {
                            background-color: var(--tv-grey-90);
                        }

                        :host([header-open]) #headerWrap, :host([header-open]) ::content tv-page-heading {
                            position: fixed;
                            width: 100%;
                            z-index: 3;
                            /* above .caret */
                            -webkit-transform: translate3d(0, 0, 0);
                            transform: translate3d(0, 0, 0);
                        }

                        :host([header-open]) #headerWrap {
                            top: 0;
                        }

                        :host([header-open]) ::content tv-page-heading {
                            top: 0;
                            z-index: 11;
                            /* above page content */
                            min-width: 765px;
                        }

                        :host-context([partner="comcast"])[header-open] ::content tv-page-heading {
                            top: var(--polaris-nav-height);
                        }

                        :host([header-open][user-authed]) ::content tv-page-heading {
                            top: var(--primary-header-height);
                        }

                        :host-context([partner="comcast"])[header-open][user-authed] ::content tv-page-heading {
                            top: calc(var(--primary-header-height) + var(--polaris-nav-height));
                        }

                        /* account for the gap left by changing the header position to fixed */
                        :host([header-open]) #mainContent {
                            margin-top: var(--tv-page-heading-height-unauth);
                        }

                        :host-context([partner="comcast"])[header-open] #mainContent {
                            margin-top: calc(var(--tv-page-heading-height-unauth) + var(--polaris-nav-height));
                        }

                        :host([header-open][user-authed]) #mainContent {
                            margin-top: calc(var(--primary-header-height) + var(--tv-page-heading-height));
                        }

                        :host-context([partner="comcast"])[header-open][user-authed] #mainContent {
                            margin-top: calc(var(--primary-header-height) + var(--tv-page-heading-height) + var(--polaris-nav-height));
                        }

                        /* use header-wrap-height for pages that don't contain a tv-page-header */
                        :host([header-open][page="tv-page-foryou"]) #mainContent {
                            margin-top: 0;
                        }

                        :host-context([partner="comcast"])[header-open][page="tv-page-foryou"] #mainContent {
                            margin-top: var(--polaris-nav-height);
                        }

                        :host([header-open][user-authed][page="tv-page-foryou"]) #mainContent {
                            margin-top: var(--primary-header-height);
                        }

                        :host-context([partner="comcast"])[header-open][user-authed][page="tv-page-foryou"] #mainContent {
                            margin-top: calc(var(--primary-header-height) + var(--polaris-nav-height));
                        }

                        footer {
                            background: var(--tv-grey-300);
                            box-sizing: border-box;
                            color: var(--tv-grey-600);
                            font-size: 11px;
                            text-align: center;
                            width: 100%;
                            z-index: 1;
                        }

                        footer p {
                            margin: 0;
                            padding: 11px 0;
                        }

                        .footer-link {
                            color: var(--tv-grey-600);
                            text-decoration: none;
                            padding: 4px;
                            margin: -4px 0 0 -4px;
                            border-radius: 4px;
                        }

                        .footer-link:hover {
                            color: var(--tv-grey-800);
                            text-decoration: underline;
                        }

                        .footer-link:focus {
                            @apply(--tv-a11y-dotted-focus); }

                        .unauth {
                            z-index: 2;
                            /* above footer */
                        }

                        .unauth footer {
                            margin: 0;
                            height: 75px;
                            background-color: var(--tv-grey-175);
                            position: relative;
                        }

                        :host[page="tv-page-grid"] .unauth footer, :host[page="tv-page-grid"] .unauth + footer {
                            position: fixed;
                            width: 100%;
                            bottom: 36px;
                            z-index: 2;
                        }

                        :host[page="tv-page-grid"] .unauth + footer {
                            bottom: 0;
                            z-index: 1;

            <dom-module id="tv-page-adding-device-css" assetpath="elements/tv-page-adding-device/">
                <template>
                    <style>
                        :host {
                            height: 100%;
                            --iron-icon-height: auto; --iron-icon-width: 90px; @apply(--tv-welcome); @apply(--tv-welcome-background); @apply(--layout-horizontal); @apply(--layout-center); @apply(--layout-center-justified); }

                        #content {
                            min-height: 299px;
                            max-height: 99%;
                            position: relative;
                        }

                        h2 {
                            font-size: 24px;
                            margin: 20px 0 0 0;
                            @apply(--tv-welcome-font); }

                        .spinner {
                            position: relative;
                            @apply(--layout-vertical); @apply(--layout-center-center); }

                        .spinner:after, .spinner:before {
                            color: var(--tv-white);
                            position: absolute;
                        }

                        .spinner-wrapper {
                            width: 122px;
                            height: 122px;
                            transform-origin: 50% 50% 0;
                        }

                        svg.spinner-svg {
                            overflow: visible;
                            padding: 2px;
                        }

                        .spinner-svg-stroke {
                            stroke: var(--tv-grey-200);
                            stroke-width: 2px;
                            fill: transparent;
                        }

                        .spinner-svg-fill {
                            stroke: var(--tv-blue);
                            stroke-width: 2px;
                            fill: transparent;
                        }

                        .spinner .logoContainer {
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translateX(-50%) translateY(-50%);
                        }
                    </style>
                </template>
            </dom-module>
            <dom-module id="tv-page-adding-device" assetpath="elements/tv-page-adding-device/">
                <template>

                        <div class="spinner">
                            <div class="spinner-wrapper">
                                <svg class="spinner-svg" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
                                    <circle class="spinner-svg-stroke" cx="59" cy="59" r="58"></circle>
                                    <path class="spinner-svg-fill"></path>
                                </svg>
                            </div>
                            <div class="logoContainer">
                                <iron-icon icon="[[_setPartnerIcon(partner)]]" id="logo"></iron-icon>
                            </div>
                        </div>
                        <h2>[[localize('Adding_device_d_')]]</h2>
                    </div>
                </template>
            </dom-module>
            <dom-module id="tv-view-grid-css" assetpath="ui-components/tv-view-grid/">
                <template>
                    <style>
                        :host {
                            display: block;
                            --tv-poster-container-hover: {
                                opacity: 0;
                            }
                        }

                        ::content .grid-items {
                            list-style-type: none;
                            margin: 0;
                            padding: 0;
                            @apply(--layout-horizontal); @apply(--layout-wrap); }

                        ::content .grid-items li {
                            margin: 0 0 18px 0;
                            box-sizing: border-box;
                        }

                        ::content .grid-item-label {
                            display: block;
                            white-space: nowrap;
                            overflow: hidden;
                            margin-top: 6px;
                            text-overflow: ellipsis;
                            @apply(--tv-view-grid-label); }

                        ::content .grid-item {
                            margin-right: 10px;
                        }

                        /*************************
      *  Responsive sizing
      **************************/
                        @media only screen and (max-width: 887px) {
                            ::content .grid-items li {
                                width: 25%;
                            }

                            :host([sizing="large"]) ::content .grid-items li {
                                width: 50%;
                            }
                        }

                        @media only screen and (min-width: 888px) {
                            ::content .grid-items li {
                                width: 20%;
                            }

                            :host([sizing="large"]) ::content .grid-items li {
                                width: 50%;
                            }
                        }

                        @media only screen and (min-width: 1078px) {
                            ::content .grid-items li {
                                width: 16.6%;
                            }

                            :host([sizing="large"]) ::content .grid-items li {
                                width: 33%;
                            }
                        }

                        @media only screen and (min-width: 1268px) {
                            ::content .grid-items li {
                                width: 14.1%;
                            }

                            :host([sizing="large"]) ::content .grid-items li {
                                width: 25%;
                            }
                        }

                        @media only screen and (min-width: 1458px) {
                            ::content .grid-items li {
                                width: 12.4%;
                            }

                            :host([sizing="large"]) ::content .grid-items li {
                                width: 20%;
                            }
                        }

                        @media only screen and (min-width: 1648px) {
                            ::content .grid-items li {
                                width: 11.1%
                            }
                        }

                        @media only screen and (min-width: 1838px) {
                            ::content .grid-items li {
                                width: 10%;
                            }
                        }

                        /*************************
      *  :hover, :focus states
      **************************/
                        ::content .grid-item {
                            border-top: 3px solid transparent;
                            border-bottom: 3px solid transparent;
                            transition: border 0.125s ease-in-out;
                            -moz-transition: border 0.125s ease-in-out;
                            -webkit-transition: border 0.125s ease-in-out;
                        }

                        ::content .grid-item:hover, ::content .grid-item:focus {
                            border-top: 3px solid var(--tv-white);
                            border-bottom: 3px solid var(--tv-white);
                        }
                    </style>
                </template>
            </dom-module>
            <dom-module id="tv-view-grid" assetpath="ui-components/tv-view-grid/">
                <template strip-whitespace="">
                    <style include="tv-view-grid-css"></style>

                    <style>
                        :host {
                            --iron-icon-width: 36px; --iron-icon-height: 36px; position: relative;
                        }

                        :host:before, :host:after {
                            content: '';
                            position: absolute;
                            left: 0;
                            width: 100%;
                            height: 3px;
                            background-color: transparent;
                            pointer-events: none;
                            transition: background-color 0.2s ease-in-out 0s;
                        }

                        :host:before {
                            top: 1px;
                        }

                        :host:after {
                            bottom: 0;
                        }

                        :host:focus:before, :host:focus:after {
                            background-color: var(--tv-white);
                        }

                        .header-image {
                            position: relative;
                            margin-right: 20px;
                            float: left;
                            width: 100px;
                            height: auto;
                        }

                        .title {
                            display: block;
                            margin-top: 10px;
                            font-size: 16px;
                            @apply(--tv-font-medium); }

                        #playButton, tv-badge-in-home {
                            opacity: 0;
                        }

                        :host([loaded]):hover #playButton, :host([loaded]):focus #playButton, :host([loaded]):hover tv-badge-in-home, :host([loaded]):focus tv-badge-in-home, :host([loaded]) #playButton:focus {

                        #playerControlPanel > .controls-container, #playerControlPanel > .metadata-container {

                        #tveDataUsageMessage {
                            font-size: 15px;
                            text-align: center;
                            color: var(--tv-grey-700);
                        }

                            margin-right: 5px;
                            --iron-icon-width: 30px; }

      ***************************************/

                        /**************************************

      ***************************************/

                            position: relative;
                            display: inline-block;
                        }

                        .settings-button, .help-button {
                            width: 32px;
                            height: 32px;
                            padding: 0;
                            margin-top: 1px;
                            transition: none;
                            color: var(--tv-grey-27);
                            --tv-button-wrapper: {
                                margin-top: 4px;
                            }

                            ; }

                        .settings-button {
                            --iron-icon-width: 18px; --iron-icon-height: 18px; }

                        .settings-button:hover, .help-button:hover {
                            color: var(--tv-white);
                        }

                        .settings-button:focus, .help-button:focus {
                            color: inherit;
                        }

       * info panel styles
      ***************************************/
                        #playerInfoPanel {
                            @apply(--layout-absolute-bottom); z-index: 5;
                            /* over .xa-player-cover, stack with #playerMiniGuidePanel, #playerLastWatchedPanel, #playerControlPanel */
                            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.9) 85%, rgba(0, 0, 0, 0) 100%);
                            pointer-events: all;
                        }

                        /*Container for left and right divs*/
                        #playerInfoPanel .info-content {
                            padding: 80px 120px 10px 120px;
                            height: 100%;
                            transition: all .5s ease-out;
                            /*to animate the responsive changes*/
                        }

                        /*poster*/
                        #playerInfoPanel .info-left {
                            padding-top: 8px;
                        }

                        #playerInfoPanel tv-poster {
                            width: 180px;
                            height: 240px;
                        }

                        /*metadata copy and everything else*/
                        #playerInfoPanel .info-right {
                            @apply(--layout-vertical); @apply(--layout-flex-2); }

                        #playerInfoPanel .info-close-button {
                            @apply(--layout-start); }

                        #playerInfoPanel .restart {
                            margin-left: 20px;
                        }

                        #playerInfoPanel .info-close {
                            --iron-icon-width: 32px; --iron-icon-height: 32px; width: 33px;
                            height: 33px;
                            padding: 0;
                            --tv-button-wrapper: {
                                margin-top: 3px;
                                margin-left: 3px;
                            }

                            ; }

                        /*description*/
                        #playerInfoPanel tv-metadata-primary {
                            width: 80%;
                            --tv-metadata-primary-actors: {
                                padding-bottom: 6px;
                            }

                            ; }

                        #playerInfoPanel .info-content, #playerInfoPanel .close, #playerInfoPanel .metadata {
                            @apply(--layout-justified); }

                        #playerInfoPanel .info-content, #playerInfoPanel .info-right, #playerInfoPanel .metadata, #playerInfoPanel .close {
                            @apply(--layout-horizontal); }

                        /*contains the primary (description) and secondary (details)*/
                        #playerInfoPanel .metadata {
                            width: 95.5%;
                            max-width: 850px;
                        }

                        /*More Info button*/
                        #playerInfoPanel tv-actions {
                            margin: 0px;
                            padding: 29px 0 30px 0;
                        }

                        /*right container for all copy*/
                        #playerInfoPanel .info-right-content {
                            padding-top: 2px;
                            padding-left: 60px;
                            width: 95%;
                        }

                        #playerInfoPanel .info-title {
                            width: 700px;
                        }

                        #playerInfoPanel tv-player-info-title {
                            @apply(--layout-flex) color: var(--tv-almost-white); cursor: pointer;
                            font-family: @apply(--tv-font-light);
                            font-size: 30px;
                            line-height: 110%;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            -webkit-font-smoothing: antialiased;
                            width: 75% --tv-player-info-title-display: {
                                display: block;
                            }

                            ; --tv-player-info-title-season-episode: {
                                margin-left: 0;
                            }

                            ; --tv-player-info-title-season-episode-subtitle: {
                                font-size: 22px;
                                @apply(--tv-font-light); color: var(--tv-grey-600);
                            }

                            ; }

                        /*TO DO - rename this - contains the time left, recorded info, purchased*/
                        #playerInfoPanel tv-player-info-header {
                            color: var(--tv-grey-700);
                            font-size: 15px;
                        }

                        #playerInfoPanel tv-metadata-primary, #playerInfoPanel tv-metadata-secondary {
                            padding-top: 20px;
                        }

                        #playerInfoPanel tv-metadata-secondary {
                            border-left-width: 0;
                            min-width: 150px;
                        }

                        /*Responsive layout for
      /*medium browser resolution--------------------------------------------*/
                        @media only screen and (max-width: 1230px) {
                            #playerInfoPanel .metadata {
                                @apply(--layout-vertical);
                            }

                            #playerInfoPanel tv-player-info-title, #playerInfoPanel tv-metadata-primary {
                                width: 100%;
                            }

                            #playerInfoPanel tv-metadata-secondary {
                                padding: 35px 0 0 0;
                            }
                        }

                        /*Responsive layout for
      /*smaller browser resolution--------------------------------------------*/
                        @media only screen and (max-width: 1024px) {
                            #playerInfoPanel .info-content {
                                bottom: 0px;
                                padding-left: 30px;
                                padding-right: 30px;
                            }

                            #playerInfoPanel .info-left {
                                display: none;
                            }

                            #playerInfoPanel .info-right-content {
                                padding-left: 0px;
                            }

                            #playerInfoPanel tv-metadata-secondary {
                                margin-top: 10px;
                            }

       * mini guide styles
      ***************************************/
                        #playerMiniGuidePanel {

                            @apply(--layout-absolute-right); border-top: 90px solid black;
                            background: rgba(0, 0, 0, 0.8);
                            pointer-events: all;

                            font-size: 22px;
                            color: var(--tv-white);
                            z-index: 12;
                            /* over tv-player-nav */
                        }

                        tv-player-mini-guide {
                            height: 100%;
                            --tv-player-mini-guide-width: 475px; }

                        /**************************************
       * last watched styles
      ***************************************/
                        #playerLastWatchedPanel {
                            z-index: 5;
                            /* over .xa-player-cover, stack with #playerMiniGuidePanel, #playerInfoPanel, #playerControlPanel */
                            @apply(--layout-absolute-bottom); background-image: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.9) 85%, rgba(0, 0, 0, 0) 100%);
                            pointer-events: all;
                        }

                        tv-player-last-watched {
                            display: block;
                            padding: 60px 100px 0 100px;
                        }

                        #lastWatchedClose {
                            position: absolute;
                            top: 80px;
                            right: 110px;
                            --iron-icon-width: 32px; --iron-icon-height: 32px; width: 33px;
                            height: 33px;
                            padding: 0;
                            --tv-button-wrapper: {
                                margin-top: 3px;
                                margin-left: 3px;
                            }

                            ; }

                        /**************************************
       * Player UI Animation
      ***************************************/
                        /* initial opacity */
                        #playerControlPanel, #playerInfoPanel, #playerLastWatchedPanel, #playerMiniGuidePanel, #playerNav, #miniGuideTitle {
                            opacity: 0;
                        }

                        /*
       * playerState dependent hiding
      */
                        :host([player-state="loading"]) #miniGuideTitle, :host([player-state="loading"]) #playerControlPanel, :host([player-state="loading"]) #playerInfoPanel, :host([player-state="loading"]) #playerLastWatchedPanel, :host([player-state="loading"]) #playerMiniGuidePanel {
                            display: none;
                        }

                        :host([player-state="error"]) #miniGuideTitle, :host([player-state="error"]) #playerControlPanel, :host([player-state="error"]) #playerInfoPanel, :host([player-state="error"]) #playerLastWatchedPanel, :host([player-state="error"]) #playerMiniGuidePanel, :host([player-state="error"]) tv-player-mini-controls {
                            display: none;
                        }

                        :host([player-state="stopped"]) #playerControlPanel, :host([player-state="stopped"]) #playerInfoPanel {
                            display: none;
                        }

                        :host([player-state="ended"]) #playerCover, :host([player-state="ended"]) #playerNav, :host([player-state="ended"]) #playerControlPanel, :host([player-state="ended"]) #playerInfoPanel, :host([player-state="ended"]) #playerLastWatchedPanel, :host([player-state="ended"]) #playerMiniGuidePanel, :host([player-state="ended"]) #miniControls, :host([player-state="ended"]) #miniGuideTitle {
                            display: none;
                        }

                        /*
       * playerDiv must always be visible on the page to be accessed by various Flash functions
      */
                        :host([player-state="ended"]) #playerDiv {
                            height: 2px;
                            width: 2px;
                        }

                        /*
       * displayMode dependent hiding
      */
                        :host([display-mode="mini"]) #miniGuideTitle, :host([display-mode="mini"]) #playerNav, :host([display-mode="mini"]) #playerControlPanel, :host([display-mode="mini"]) #playerInfoPanel, :host([display-mode="mini"]) #playerLastWatchedPanel, :host([display-mode="mini"]) #playerMiniGuidePanel, :host([display-mode="mini"]) #rating, :host([display-mode="mini"]) #stoppedPanel, :host([display-mode="mini"]) tv-player-notification {
                            display: none;
                        }

                        /*
       * animation classes
      */
                        .xa-animate-from-bottom {
                            transform: translate(0, 100%);
                        }

                        .xa-animate-from-top {
                            transform: translate(0, -100%);
                        }

                        .xa-animate-from-right {
                            transform: translate(100%, 0);
                        }

                        /*
       * uiState configurations
      */
                        :host([ui-state="idle"]) #playerNav, :host([ui-state="idle"]) #playerControlPanel, :host([ui-state="idle"]) #playerMiniGuidePanel, :host([ui-state="idle"]) #playerInfoPanel, :host([ui-state="idle"]) #playerLastWatchedPanel {
                            opacity: 0;
                            transition: all 0.3s ease-in-out;
                        }

                        :host([ui-state="controls"]) #playerNav, :host([ui-state="controls"]) #playerControlPanel {
                            opacity: 1;
                            transform: translate(0, 0);
                            transition: all 0.5s ease-in-out;
                        }

                        :host([ui-state="info"]) #playerInfoPanel, :host([ui-state="info"]) #playerNav {
                            opacity: 1;
                            transform: translate(0, 0);
                            transition: all 0.5s ease-in-out;
                        }

                        :host([ui-state="mini-guide"]) #playerNav, :host([ui-state="mini-guide"]) #playerMiniGuidePanel, :host([ui-state="mini-guide"]) #miniGuideTitle {
                            opacity: 1;
                            transform: translate(0, 0);
                            transition: all 0.5s ease-in-out;
                        }

                        ; :host([ui-state="last-watched"]) #playerNav, :host([ui-state="last-watched"]) #playerLastWatchedPanel {
                            opacity: 1;
                            transform: translate(0, 0);
                            transition: all 0.5s ease-in-out;
                        }
                    </style>
                </template>

            <dom-module id="tv-recommendations" assetpath="elements/tv-recommendations/">

            <dom-module id="tv-xacsa-swf" assetpath="elements/tv-xacsa/request/">
                <template>
                    <div>
                        <object data="[[swfUrl]]" type="application/x-shockwave-flash" id="flashDrm" width="1" height="1" aria-hidden="true">
                            <param name="allowscriptaccess" value="always">
                            <param name="quality" value="high">
                            <param name="allowfullscreen" value="true">
                            <param name="bgcolor" value="#000000">
                            <param name="wmode" value="transparent">
                            <param name="name" value="flashDrm">
                            <param name="flashvars" value="javaScriptNamespace=XTV.TvXacsaSwfToJs">
                            <param name="movie" value="[[swfUrl]]">
                        </object>
                    </div>
                </template>
            </dom-module>
            <dom-module id="tv-xacsa-drm-request" assetpath="elements/tv-xacsa/request/">
                <template>
                    <tv-xacsa-swf id="drmSwf" flash-version="{{flashVersion}}" license="{{license}}" error="{{error}}"></tv-xacsa-swf>
                </template>
            </dom-module>
            <dom-module id="tv-xacsa-provision" assetpath="elements/tv-xacsa/request/">
                <template>
                    <iron-ajax id="ajax" url="https://[[domain]][[provisionPath]]" timeout="[[timeout]]" handle-as="json" method="POST" on-response="_onAjaxResponse" on-error="_onError"></iron-ajax>
                </template>
            </dom-module>
            <dom-module id="tv-sso" assetpath="elements/tv-xacsa/request/">
                <template>
                    <tv-partner-property hidden="" id="partner"></tv-partner-property>
                    <tv-property key="accessTokenTimeout" value="{{accessTokenTimeout}}"></tv-property>
                    <tv-property key="accountInfoTimeout" value="{{accountInfoTimeout}}"></tv-property>
                    <iframe hidden="" src="[[accessTokenEndpoint]]"></iframe>
                    <iframe hidden="" src="[[activationCodeEndpoint]]"></iframe>
                    <iron-ajax id="accountInfo" url="https://xtvapi.cloudtv.comcast.net/accountinfo/" handle-as="json" timeout="[[accountInfoTimeout]]" on-response="_onAccountInfo" on-error="_onAccountInfoError"></iron-ajax>
                </template>
            </dom-module>
            <dom-module id="tv-xacsa" assetpath="elements/tv-xacsa/">
                <template>
                    <tv-partner-property hidden="" id="partner"></tv-partner-property>
                    <iron-signals on-iron-signal-expired-token-error="_onExpiredTokenError"></iron-signals>
                    <tv-sso id="sso" error="{{ssoError}}" is-logged-in="{{isLoggedIn}}" is-console-perf="{{isConsolePerf}}" account-info="{{accountInfo}}" on-access-token-timeout="onAccessTokenTimeout" xbo-account-id="{{xboAccountId}}"></tv-sso>
                    <iron-ajax id="challenge" url="https://xacsa.ccp.xcal.tv/idp/challenge/3.0" handle-as="json" timeout="30000" on-response="_onChallengeResponse" on-error="_onChallengeError"></iron-ajax>
                    <tv-xacsa-drm-request id="drmRequest" is-console-perf="{{isConsolePerf}}" flash-version="{{flashVersion}}" security-keys="{{securityKeys}}" license="{{licenseResponse}}" error="{{drmRequestError}}"></tv-xacsa-drm-request>
                    <tv-xacsa-drm-response id="drmResponse" is-console-perf="{{isConsolePerf}}" security-keys="[[securityKeys]]" license="[[licenseResponse]]" license-error="[[licenseError]]" parsed-response="{{parsedLicenseResponse}}" error="{{parsedLicenseResponseError}}"></tv-xacsa-drm-response>
                    <tv-xacsa-provision id="provisionXacsa" error="{{provisionError}}" response="{{provisionXacsaResponse}}" domain="xacsa.ccp.xcal.tv" timeout="30000"></tv-xacsa-provision>
                    <tv-api id="xtvapi"></tv-api>
                    <tv-api id="createSessionApi" endpoint="createDrmSession" on-success="createSessionSuccess" on-error="_onApiProvisionOrSessionError" fatal=""></tv-api>
                    <tv-api id="deleteDeviceApi" endpoint="deleteDevice" on-success="_deleteDeviceSuccess" on-error="_logoutError" fatal=""></tv-api>
                    <tv-api id="getSamlTokenApi" endpoint="getSamlToken" on-success="_onSamlToken" on-error="_onSamlTokenError" fatal=""></tv-api>
                    <tv-api id="provisionApi" endpoint="provisionAndCreateSession" on-success="createSessionSuccess" on-error="_onApiProvisionOrSessionError" fatal=""></tv-api>
                </template>
            </dom-module>

            <dom-module id="tv-user-error-message" assetpath="elements/tv-user/">

                <style include="tv-user-error-message-css"></style>

        &quot;0001.0&quot;: &quot;ShingleMigrate&quot;
      }"></tv-error-category>
                    <iron-icon id="logo" icon="[[icon]]"></iron-icon>

                            <p class="message">[[localize('There_was_a_problem_retrieving_your_pc')]]</p>
                        </tv-page-error-content>

                        </tv-page-error-content>
                        <tv-page-error-content category="DefaultApiError" icon="[[partner.icon]]" heading="[[localize('Sorry_cm_we_re_having_some_trouble_d')]]" reload="">

                        </tv-page-error-content>
                        <tv-page-error-content category="FatalDrmError" icon="[[partner.icon]]" heading="[[localize('Sorry_cm_we_re_having_some_trouble')]]" message="[[localize('_partnerAppName_is_not_available_at_the_moment_d_P', 'partnerAppName', partner.appName)]]" actions="[&quot;ok&quot;]" reload=""></tv-page-error-content>
                        <tv-page-error-content category="Incognito" icon="[[partner.icon]]" heading="[[localize('This_won_t_work_while_you_re_incognito_d')]]" actions="[]" reload="">
                            <p class="message">[[localize('To_access_App_cm_please_exit_incognito_mode', 'appName', partner.appName)]]</p>
                        </tv-page-error-content>

                            <p class="message">[[localize('Please_update_to_the_latest_version_of_Flash')]]</p>

            <dom-module id="tv-user" assetpath="elements/tv-user/">
                <style include="tv-styles"></style>
                <style include="tv-user-css"></style>
                <template>
                    <div id="pageFocus" tabindex="-1">[[localize('Please_wait')]]</div>
                    <tv-properties props="{{props}}"></tv-properties>
                    <tv-settings name="localizedLanguage" value="{{selectedLanguage}}" default="en-US"></tv-settings>
                    <tv-settings name="acceptedTos" value="{{acceptedTos}}" default="false" migrate="acceptedTos"></tv-settings>
                    <tv-settings id="settingsEntitlements" name="entitlements" value="{{entitlements}}" default="[]" migrate="ctv.entitlements" migrate-value="_getStoredEntitlements"></tv-settings>
                    <tv-online-poller id="onlinePoller" on-is-offline="_onIsOffline" on-is-online="_onIsOnline"></tv-online-poller>
                    <tv-logger-splunk id="appLogger" config="[[props.logging.splunk]]" env="[[props.env]]" data="[[logData]]"></tv-logger-splunk>
                    <tv-app-router id="appRouter" pages="{{pages}}" page-context="{{pageContext}}" on-load-page="onLoadPage" user="[[user]]"></tv-app-router>
                    <tv-xacsa id="authenticator" flash-version="{{flashVersion}}" auth-status="{{status}}" error="{{error}}" on-create-session-success="_onCreateSessionSuccess" on-device-delete-success="_onDeviceDeleteSuccess" on-logout="_onLogout" login-url="{{loginUrl}}" account-info="{{accountInfo}}"></tv-xacsa>
                    <tv-partner-property partner-props="{{partner}}"></tv-partner-property>
                    <tv-api id="xtvapi" selected-language="[[selectedLanguage]]"></tv-api>
                    <tv-api id="getDeviceApi" endpoint="getDeviceList" params="[[deviceListParams]]" on-success="_onDeviceApiSuccess"></tv-api>
                    <tv-api id="inHomeCheck" endpoint="inHomeCheck"></tv-api>
                    <tv-parser-device id="deviceParser"></tv-parser-device>
                    <section id="welcome" hidden="">
                        <div class="content">
                            <iron-selector id="welcomePages" selected="[[welcomeRoute]]" attr-for-selected="data-path" class="pages" on-iron-select="onSelectedWelcomePage" selected-attribute="iron-selected">
                                <div data-path="/auth" id="authPage"></div>
                                <tv-page-adding-device id="addingDevicePage" data-path="/adding-device"></tv-page-adding-device>
                                <tv-page-tos id="tosPage" data-path="/terms-consent" on-accepted-tos="_onUserAcceptedTos"></tv-page-tos>
                                <tv-page-name-device id="nameDevicePage" data-path="/name-device" device="[[device]]" on-device-named="_onDeviceNamed"></tv-page-name-device>
                                <tv-page-market-ineligible data-path="/market-ineligible"></tv-page-market-ineligible>
                                <tv-page-not-customer data-path="/not-customer"></tv-page-not-customer>
                            </iron-selector>
                        </div>
                    </section>
                    <tv-user-error-message id="error" modal="" hidden="" on-sign-out-click="_onSignOutClick" error="[[error]]" aria-live="assertive" role="alert" aria-atomic="true" aria-relevant="additions all" aria-label$="[[localize('An_error_has_occurred_d')]]"></tv-user-error-message>
                    <tv-parental-controls id="parentalControls" on-parental-controls-fail="_onParentalControlsFailure" controls="{{controls}}" descriptions="{{descriptions}}" error="{{error}}"></tv-parental-controls>
                    <tv-resume-points id="resumePoints" resume-points="{{resumePoints}}"></tv-resume-points>
                    <tv-app id="app" hidden="" initialized="[[appInitialized]]" build-info="[[buildInfo]]" controls="{{controls}}" descriptions="{{descriptions}}" has-pending-update="[[hasPendingUpdate]]" pages="[[pages]]" page-context="{{pageContext}}" resume-points="[[resumePoints]]" user="[[user]]" login-url="[[loginUrl]]" selected-language="{{selectedLanguage}}" user-authed$="[[user.authenticated]]" account-info="[[accountInfo]]"></tv-app>
                    <tv-overlay-error id="controlsResetErrorOverlay" title="[[localize('Unable_to_Reset_Parental_Controls')]]" message="[[localize('There_was_a_problem_resetting_your_parental_contro')]]"></tv-overlay-error>
                    <tv-overlay-error id="controlsUpdateErrorOverlay" title="[[localize('Unable_to_Update_Parental_Controls')]]" message="[[localize('There_was_a_problem_updating_your_parental_control')]]"></tv-overlay-error>
                    <tv-overlay-diagnostics id="diagnosticsOverlay" user="[[user]]" flash-version="[[flashVersion]]"></tv-overlay-diagnostics>
                    <tv-build-checker id="buildChecker" has-pending-update="{{hasPendingUpdate}}" active="" build-info="{{buildInfo}}"></tv-build-checker>
                </template>
            </dom-module>
        </div>
    </body>
</html>
